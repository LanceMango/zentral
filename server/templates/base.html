<!DOCTYPE html>
<html lang="en">
<head>
    <!-- % static % -->
    {% load staticfiles base_extras %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'img/favicon/favicon.ico' %}">

    <!-- Titel -->
    <title>Zentral</title>

    <!-- CSS -->
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bower_components/components-font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.min.css' %}" rel="stylesheet">
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
</div>

<!-- TOPBAR 2 -->
<div class="topbar2">
    <h3>Home</h3>
</div>

<!-- NAVI -->
<div class="navbar-warpper">
    <nav class="navbar navbar-default" role="banner">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

            <!-- Burger -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!-- Logo -->
            <div class="navbar-logo">
                <a href="{% url 'base:index' %}">
                    <img src="{% static 'img/logox1.png' %}"
                         srcset="{% static 'img/logox1.png' %} 1x, {% static 'img/logox2.png' %} 2x"
                         alt="Zentral">
                </a>
            </div>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

                <!-- Main Nav-->
                {% main_menu_app_dropdowns %}

                <!-- Extra Links -->
                {% if zentral_extra_links %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Extra links <span
                        class="caret"></span></a>
                    <ul class="dropdown-menu">
                        {% for link in zentral_extra_links %}
                        <li><a href="{{ link.url }}" target="blank">{{ link.anchor_text }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>

<!-- CONTENT -->
<div class="content">
    {% block content %}
    {% endblock %}
</div>


<!-- SCRIPTS -->
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'bower_components/chart.js/dist/Chart.min.js' %}"></script>
<script src="{% static 'js/app.min.js' %}"></script>
</body>
</html>
